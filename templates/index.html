<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gleb AI</title>
    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000f1f;
      }
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
      }
      .chat-box {
        height: 400px;
        overflow-y: auto;
        border: 2px solid #000000;
        border-radius: 10px;
        padding: 20px;
        background-color: rgb(0, 40, 80);
      }
      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 80%;
      }
      .user-message {
        background-color: rgb(129, 78, 0);
        color: rgb(255, 255, 255);
        margin-left: auto;
      }
      .bot-message {
        background-color: rgb(0, 14, 29);
        color: rgb(255, 255, 255);
      }
      .message-time {
        font-size: 0.75rem;
        opacity: 0.7;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Gleb AI</h4>
        </div>
        <div class="card-body">
          <div id="chat-box" class="chat-box">
            <div class="alert alert-warning mt-3" role="alert">
              <strong>⚠️ Disclaimer:</strong> I'm an AI chatbot created by a
              student. I don't always give accurate information and I'm not a
              substitute for talking to a real person. If you need help, please
              speak with a trusted adult or contact a helpline.
            </div>
            <div class="message bot-message">
              Hello! I'm Gleb AI. How can I help you today?
            </div>
          </div>
          <form id="chat-form" class="mt-3">
            <div class="input-group">
              <input
                type="text"
                id="message-input"
                class="form-control"
                placeholder="Type your message..."
                autocomplete="off"
                maxlength="500"
              />
              <button type="submit" class="btn btn-dark">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our chat JavaScript -->
    <script>
      const chatForm = document.getElementById("chat-form");
      const messageInput = document.getElementById("message-input");
      const chatBox = document.getElementById("chat-box");

      // Function to add a message to the chat
      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user-message" : "bot-message"}`;
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        // Scroll to the bottom
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Handle form submission
      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage(message, true);
        messageInput.value = "";

        try {
          // Send message to Flask backend
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message: message }),
          });

          const data = await response.json();

          // Add bot response to chat
          addMessage(data.response, false);
        } catch (error) {
          addMessage("Sorry, something went wrong. Please try again.", false);
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
